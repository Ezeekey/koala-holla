<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>
  <div id="anti-whitespace-header">
  </div>
    <header>
     
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>

      <input type="text" id="nameIn" value="" placeholder="Name" maxlength="20">

      <select type="text" id="genderIn" \>

  </div>
  <section>

    <table>
      <thead>
        <tr>

      </tbody>
    </table>
  </section>
